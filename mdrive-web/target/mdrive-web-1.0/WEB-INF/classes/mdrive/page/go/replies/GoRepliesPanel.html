<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span wicket:id="feedback"/>

    <form wicket:id="inputForm" class="signin-box">
        <table width="60%">
            <!-- HEADER -->
            <tr>
                <th align="left" width="10%">
                    <label>
                        <input wicket:id="selectAll" type="checkbox"/>
                    </label>
                </th>
                <th align="left" width="50%">
                    <label>
                        <wicket:message key="car"/>
                    </label>
                </th>
                <th align="left" width="20%">
                    <label>
                        <wicket:message key="price"/>
                    </label>
                </th>
                <th align="left" width="20%">
                    <label>
                        <wicket:message key="time"/>
                    </label>
                </th>
            </tr>
            <!-- REPEATING ROW -->
            <tr wicket:id="repeating">
                <td width="10%">
                    <label>
                        <input wicket:id="selectCheckBox" type="checkbox"/>
                    </label>
                </td>
                <td width="50%">
                    <span wicket:id="car"></span>
                </td>
                <td width="20%">
                    <span wicket:id="price"></span>
                </td>
                <td width="20%">
                    <span wicket:id="time"></span>
                </td>
            </tr>
        </table>
        <span wicket:id="navigator">[dataview navigator]</span>
    </form>
</wicket:panel>
</html>
