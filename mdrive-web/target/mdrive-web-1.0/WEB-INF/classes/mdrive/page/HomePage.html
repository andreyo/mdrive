<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title wicket:id="pageTitle"></title>
    <!-- do not forget to put URIEncoding="UTF-8" into Connector tag in conf/server.xml -->
    <meta equiv="Content-Type" content="text/html; charset=UTF-8">

    <wicket:link>
        <link href="Gmail.css" rel="stylesheet"/>
    </wicket:link>
</head>
<link rel="stylesheet" type="text/css" href="style1.css"/>
<body>

<span wicket:id="feedback"/>
<table width="100%">
    <tr>
        <td width="70%"><span wicket:id="breadCrumbBar"></span></td>
        <td width="30%" align="right">
            <a href="#" wicket:id="settingsLink">
                <span wicket:id="settingsLinkLabel"></span>
            </a>
        </td>
    </tr>
</table>
<div>
    <span wicket:id="settingsPanel"></span>
</div>
<div wicket:id="homePanel" align="center"></div>
<div>
    <span wicket:id="developerSettingsPanel"></span>
</div>
<div>
    <table width="100%">
        <td width="50%" align="left">
            <wicket:message key="appVersion"></wicket:message>
            :<span wicket:id="appVersion"></span>
        </td>
        <td width="30%" align="right">
            <a href="#" wicket:id="signInLink">
                <wicket:message key="signInLink"></wicket:message>
            </a>
            <span wicket:id="loggedInUserLabel"></span>
            <a href="#" wicket:id="signOutLink">
                <wicket:message key="signOutLink"></wicket:message>
            </a>
        </td>
        <td width="20%" align="right">
            <a href="#" wicket:id="developerSettingsLink">
                <span wicket:id="developerSettingsLinkLabel"></span>
            </a>
        </td>
    </table>
</div>
</body>
</html>
